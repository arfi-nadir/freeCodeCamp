<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survery Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://allfont.net/allfont.css?fonts=saxmono" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form </h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>    
    </header>
<!--------------------------------------------------------------------------------------------------------------->
    <section>
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" class="" id="name-label" >
                    Name
                    <input type="" class="" id="name" placeholder="Name" required>
                </label>
            </div>

            <div class="form-group">
                <label for="email" class="" id="email-label" >
                    Email
                    <input type="text" class="" id="email" placeholder="Email" required>
                </label>
            </div>

            <div class="form-group">
                <label for="number" class="" id="number-label">
                    Age(Optional)
                    <input type="number" class="" placeholder="Age" id="number" min="10" max="90">
                </label>
            </div>

            <div class="form-group">
                <label for="dropdown" class="" id="dropdown-label">
                    Which option best describes your current role?
                    <select name="" id="dropdown" class="">
                        <option disabled="" selected="" value="role" >Select current role </option>
                        <option value="student" >Student</option>
                        <option value="job" >Full time job</option>
                        <option value="learner" >Full time learner</option>
                        <option value="other" >Other</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                Would you recommend freeCodeCamp to a friend?
                    <div id="check-box-input">
                        <div>
                            <label for="check-box-label" class="" id="check-box-label"></label>
                        </div>
                        <div>
                            <input type="radio" id="" name="user-recommend" value="definitely" > Definitely
                        </div>
                    </div>



                <!--
                <label for="check-box-label" class="" id="check-box-label">
                    <input type="radio" class="input-radio" name="user-recommend" value="maybe">Maybe
                </label>
                <label for="check-box-label" class="" id="check-box-label">
                    <input type="radio" class="input-radio"  name="user-recommend" value="not-sure">Not sure
                </label>-->
            </div>

            <div class="form-group">
                <label for="dropdown" class="" id="dropdown-label">
                    Which option best describes your current role?
                    <select name="" id="dropdown" class="" aria-placeholder="Select an option ">
                        <option disabled="" selected="" value="role" >Select an option </option>
                        <option value="student" >Challenges</option>
                        <option value="job" >Projects</option>
                        <option value="learner" >Community</option>
                        <option value="other" >Open source</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                What would you like to see improved? (Check all that apply)
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="front-end">Front-end Projects
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="back-end">Back-end Projects
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="data-visualization">Data Visualization
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="challenges">Challenges
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="open-source">Open Source Community
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="gitter">Gitter help rooms
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="videos">Videos
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="meetups">City Meetups
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="wiki">Wiki
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="forum">Forum
                </label>
                <label for="check-box" class="" id="check-box-label">
                    <input type="checkbox" class="" id="check-box-input" value="courses">Additional Courses
                </label>
            </div>
    
            <div class="form-group">
                <label for="" class="" id="check-box-label">
                    Any comments or suggestions?</label>
                <textarea type="text" class="" id="check-box-input" placeholder="Enter comment here..."></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" aria-placeholder="Submit">
                    Submit
                </button>
            </div>

        </form>    
    </section>
<!--------------------------------------------------------------------------------------------------------------->
    <footer id="footer">
        <h6>This form was made by <strong>ARFI Nadir</strong> as a freeCodeCamp Project</h6>
    </footer>
</body>
</html>
